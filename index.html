<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="styles.css">
    <title>Project 2-Sign up Form</title>
</head>
<body>
    <div class="container">
        <form action="" autocomplete="off">
            <h1>Create an accout</h1>
            <div class="form-inner">
                <article>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" required>
                </article>

                <article>
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" required>
                </article>

                <article>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </article>

                <article>
                    <label for="dob">Date of birth</label>
                    <input type="date" name="dob" id="dob" required>
                </article>
            </div>

            <div class="form-inner">
                <article>
                    <label for="password-one">Password</label>
                    <input type="password" name="password-one" id="password-one" required>
                </article>

                <article>
                    <label for="password-two">Confirm Password</label>
                    <input type="password" name="password-two" id="password-two" required>
                </article>
            </div>

            <div class="checkboxes">
                <article>
                    <input type="checkbox" name="checkbox" id="checkbox" class="checkbox" required>
                    <label for="checkbox" class="label"><div class="ball"></div></label>
                </article>
                <small>I have and agree to the terms of service outlines in the Privacy Policy</small>
            </div>
            <div class="checkboxes">
                <article>
                    <input type="checkbox" name="checkbox2" id="checkbox2" class="checkbox" required>
                    <label for="checkbox2" class="label"><div class="ball"></div></label>
                </article>
                <small>Receive emails about new updates and features. No spam included</small>
            </div>

            <button class="btn" type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
